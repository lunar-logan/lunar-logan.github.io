<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>कटोरू की पिटाई</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="subtitle">No. of पिटाई</h1>
            <h1 class="title is-size-1" id="spank-count"></h1>
        </div>
    </div>
</section>
</body>
<script>

    const MILLIS_IN_A_DAY = 1000 * 24 * 60 * 60;
    const D_DAY = new Date(2022, 0, 28);

    function getDaysSince(startDate) {
        let today = new Date();
        let diff = today.getTime() - startDate.getTime();
        return Math.round(diff/MILLIS_IN_A_DAY);
    }

    let spankCountElement = document.querySelector("#spank-count");
    spankCountElement.innerHTML = getDaysSince(D_DAY).toString();
</script>
</html>
